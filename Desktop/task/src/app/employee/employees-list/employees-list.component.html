<div class="card">
  <div class="card-body px-0 py-1">
    <blockquote class="blockquote mb-0">
      <p>{{employee.name}} {{employee.surname}}</p>
      <footer class="blockquote-footer"> <cite title="Source Title">{{employeeJobPosition?.name}}</cite></footer>
        <div class="actions d-block ">
          <a class="view " [routerLink]="['/view-employee', employee.id]" title="View Employee!"><mat-icon >remove_red_eye</mat-icon></a>
          <a *ngIf="authService.isAuthorized(employee.departmentId) || authService.isSuperAdmin()" [routerLink]="['/edit-employee', employee.id]" class="edit " title="Edit Employee!"><mat-icon >edit</mat-icon></a>
          <button *ngIf="authService.isAuthorized(employee.departmentId) || authService.isSuperAdmin()" type="button" (click)="fireEmployee()" class="delete btn" title="Fire Employee!" ><mat-icon >delete</mat-icon></button>
        </div>
    </blockquote>
  </div>
</div>
