<div class="_container">
  <div class="card text-center mx-auto"
  [ngClass]="{
    'card-success': loginForm?.valid && loginForm.dirty
  }">
    <div *ngIf="!messageFromServer" class="card-header"
      [ngClass]="{
        'card-header-success': loginForm.valid && loginForm.dirty
    }">
      Login
    </div>
    <div *ngIf="messageFromServer" class="card-header text-danger">
      {{messageFromServer}}
    </div>

    <div class="card-body">
      <h5 class="card-title">Please insert your information!</h5>
      <form (submit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Enter Email</label>
          <input type="email" class="form-control" id="email" formControlName="email"
            [ngClass]="{
              'form-control-success': email.valid && email.dirty
            }" value="{{this.loginForm.value.name}}">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-2">
            <div *ngIf="email.errors.required">
              Enter the name of the email!
            </div>
            <div *ngIf="email.errors.minlength">
              email must be at least 4 characters long.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password"
            [ngClass]="{
              'form-control-success': password.valid && password.dirty
            }"
            value="{{this.loginForm.value.password}}">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger mt-2">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
          </div>
        </div>
        <button type="submit" class="btn submit w-100"
          [ngClass]="{
            'submit-success': loginForm.valid && loginForm.dirty
          }">
          Submit
        </button>
      </form>
    </div>
    <div class="card-footer text-muted"
      [ngClass]="{
        'card-footer-success': loginForm.valid && loginForm.dirty
      }">
      Click on Submit to finish!
    </div>
  </div>
</div>
